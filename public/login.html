<!DOCTYPE html>
<meta name = "description" content = "Login screen for calculator">
<meta name = "Viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css"><!--reference to the .css file that houses styling information-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculator Login</title>
</head>
<body>
    <form action="/login" method="POST">
        <h2>Login</h2>
        <!-- Display error message if authentication fails -->
        <div> 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div> 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Additional input types -->
        <div> 
        <label for="rememberMe">Remember Me:</label>
        <input type="checkbox" id="rememberMe" name="rememberMe">
        </div>
        <br>
        <div> 
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
        </div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
